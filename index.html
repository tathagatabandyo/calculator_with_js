<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="shortcut icon" href="https://as2.ftcdn.net/jpg/01/94/35/21/500_F_194352155_LikFDKZa9bYLFed3wyuPsJjm0PyOFegQ.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="box">
        <div class="main">

            <input type="text" name="an">
            
    
            <input type="button" value="1" onclick="n('1')">
            <input type="button" value="2" onclick="n('2')">
            <input type="button" value="3" onclick="n('3')">
        
       
            <input type="button" value="4" onclick="n('4')">
            <input type="button" value="5" onclick="n('5')">
            <input type="button" value="6" onclick="n('6')">
        
    
            <input type="button" value="7" onclick="n('7')">
            <input type="button" value="8" onclick="n('8')">
            <input type="button" value="9" onclick="n('9')">
       
    
            <input type="button" value="+" onclick="na('+')">
            <input type="button" value="-" onclick="na('-')">
            <input type="button" value="*" onclick="na('*')">
        
    
            <input type="button" value="/" onclick="na('/')">
            <input type="button" value="." onclick="np('.')">
            <input type="button" value="0" onclick="n('0')">
    
            <input type="button" value="C" onclick="cle()">
        
            <input type="button" value="=" onclick="ev()">
    
            <input type="button" value="X" onclick="cl()">
        </div>
    </div>

    <footer>
        <details>
            <summary>Developer details</summary>
            <span>Developed By Tathagata Bandyopadhyay</span>
        </details>
    </footer>
    <script src="script.js"></script>
</body>
</html>
